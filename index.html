<!-- SADC CBDC Commercial Bank Platform - Full Working Version -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBDC Commercial Bank Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">SADC CBDC | Commercial Bank Portal</span>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h3 class="mb-4">Bank Dashboard</h3>
      <form id="issueCBDCForm">
        <div class="mb-3">
          <label for="amount" class="form-label">Request CBDC Amount</label>
          <input type="number" class="form-control" id="amount" required />
        </div>
        <button type="submit" class="btn btn-success">Request CBDC from Central Bank</button>
      </form>

      <hr>

      <form id="transferForm">
        <h4>Transfer to Customer</h4>
        <div class="mb-3">
          <label for="toAddress" class="form-label">Customer Address</label>
          <input type="text" class="form-control" id="toAddress" required />
        </div>
        <div class="mb-3">
          <label for="transferAmount" class="form-label">Amount</label>
          <input type="number" class="form-control" id="transferAmount" required />
        </div>
        <button type="submit" class="btn btn-primary">Transfer CBDC</button>
      </form>

      <hr>

      <div id="status" class="mt-3"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
  <script src="main.js"></script>

  <footer class="text-center mt-5 mb-3 text-muted">
    &copy; 2025 SADC CBDC Commercial Bank Platform
  </footer>
</body>
</html>
