
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBDC Bank Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Commercial Bank CBDC Portal</h1>
    <button onclick="connectWallet()">Connect Wallet</button>

    <div class="wallet-actions">
      <input type="text" id="recipient" placeholder="Recipient Address">
      <input type="number" id="amount" placeholder="Amount">
      <button onclick="transferCBDC()">Transfer</button>
    </div>

    <div class="issue-section">
      <input type="text" id="issueTo" placeholder="Issue To Address">
      <input type="number" id="issueAmount" placeholder="Issue Amount">
      <button onclick="issueCBDC()">Issue CBDC</button>
    </div>

    <p id="walletAddress"></p>
    <p id="status"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
